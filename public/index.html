<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4caf50
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #066da4;
        }
    </style>
</head>
<body>
    <h1>Char counter</h1>
    <form action="/count" method="POST">
        <textarea name="inputText" placeholder="Enter your text here for counting all strings, integers and floats"></textarea><br><br>
        <button type="submit">Count</button>
    </form>
    
</body>
</html>
